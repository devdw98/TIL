<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {color:red;} */
        h1 {color:green;}
        .one {color:skyblue;}
        .two {border:solid 1px black;}
        #three{font-style: italic;}
    </style>
    <!--
        범용선택자 *
        타입선택자 h1, h2, ...(태그 지칭)
        class 선택자 .one : one이라는 클래스 지칭 (클래스는 중복 가능)
        id 선택자 #three (id는 중첩 불가능. id는 하나의 페이지에서 하나만 사용하길 권고)
    -->
</head>
<body>
    <h1 id="three">hello world</h1>
    <p>hello world</p>
    <p class="one two">hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
