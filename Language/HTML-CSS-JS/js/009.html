<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var l = [10,20,30,40]; //여러개의 변수를 순서있게 저장하고싶을 때
        document.write(l[2]);
        document.write('<br>')
        document.write(l.slice(2,4));
        document.write('<br>')
        document.write(l.pop()); //return 값이 40 -> 배열에서 값이 빠져있음
        document.write('<br>')
        document.write(l);
        document.write('<br>')
        l.push(1000); // 배열에 값 넣음 (4번째 값)
        document.write('<br>')
        document.write(l);
        document.write('<br>')
        document.write(l.join('?')); //string으로 반환됨
        document.write('<br>')
        document.write('<br>')
        l.sort() //사전식으로 정렬됨
        document.write(l);
        document.write('<br>');
        l.reverse(); // 사전식으로 역순 정렬
        document.write(l);

    </script>
</body>
</html>
