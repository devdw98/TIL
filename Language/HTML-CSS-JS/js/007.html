<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string 의 내장함수들
        var txt = 'sangmyung university dw';
        document.write(txt.length);
        document.write('<br>');
        document.write(txt.indexOf('dw'));
        document.write('<br>');
        document.write(txt.slice(0,7)); //0번째부터 7번째 전(6까지)
        document.write('<br>');
        document.write(txt.replace('sang', 'seoul'));
        document.write('<br>');
        document.write(txt.toUpperCase());
        document.write('<br>');
        var num = 20;
        //num의 내장함수들
        document.write(num.toFixed(6));
        document.write('<br>');
        document.write(num.toString()+num.toString());
        document.write('<br>');
        //Math
        document.write(Math.PI);
        document.write('<br>');
        document.write(Math.max(10,30, 50));
        document.write('<br>');
        document.write(Math.random()*10);
        document.write('<br>');
    </script>
</body>
</html>
