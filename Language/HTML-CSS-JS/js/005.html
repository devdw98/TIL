<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y;
        x = true;
        y = false;
        document.write(x && y); //and
        document.write('<br>');
        document.write(x || y); //or
        document.write('<br>');
        document.write(!y); //not
        document.write('<br>');
    </script>

</body>
</html>
