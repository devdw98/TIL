<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>
var x,y,z;
    x = 3;
    y = 5;
    z = '3';
    document.write(x>y);
    document.write('<br>');
    document.write(x>=y);
    document.write('<br>');
    document.write(x< y);
    document.write('<br>');
    document.write(x <= y);
    document.write('<br>');
    document.write(y == x);
    document.write('<br>');
    document.write(x!=y);
    document.write('<br>');
    document.write(x!=y);
    document.write('<br>');
    document.write('<br>');
    document.write(x == z); //값만 같으면 된다
    document.write('<br>');
    document.write(x === z); //타입까지 본다

    </script>
</body>
</html>
