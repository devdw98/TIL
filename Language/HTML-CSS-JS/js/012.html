<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a=4;
        switch(a){ //조건이 많을 떄 사용하기 좋음
            case 1:
            document.write('1');
            break;
            case 2:
            document.write('2');
            break;
            case 3:
            document.write('3');
            break;
            default:
            document.write('default');

        }
    </script>
    
</body>
</html>
