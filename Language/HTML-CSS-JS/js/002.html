<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 변수 = 100; // 숫자
        var 변수2 = '200';
        var 변수3 = 200;
        var name = "dw CEO";
        document.write(변수+변수2);
        document.write(변수+변수3);
        document.write(typeof(변수2)); //type 알기

        document.write(name[1]);
        /*
        숫자 : number
        문자열 : String
        T / F : Boolean
        배열 : array
        함수 담는 변수 : function
        */
    </script>
</body>
</html>
