<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        img{
            width: 400px;
            height: 400px;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <img src="heart.png">직접 지정</img>
        <img v-bind:src="filename">이미지 v-bind로 지정</img>
        <a href="https://www.naver.com">직접 지정</a>
        <a v-bind:href="myURL">링크 v-bind로 지정</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
            filename: "heart.png",
            myURL: 'https://www.naver.com'
        },
      });
    </script>
  </body>
</html>
