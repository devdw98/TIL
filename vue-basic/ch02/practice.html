<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>다양한 데이터의 출력</h1>
      <p>{{myText}}</p>
      <p v-text="myText"></p>
      <p v-html="myHtmlText"></p>
      <p>숫자 {{myNumber}}</p>
      <p>배열 {{myArray}}</p>
      <p>오브젝트{{myObj}}</p>
      <p>{{$data}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          myText: "Vue를 배워봅시다. 이렇게 그냥 출력할 수도 있고",
          myHtmlText: "<h3>태그를 넣어서 출력할 수도 있습니다</h3>",
          myNumber: 12345,
          myBool: true,
          myArray: [1, 2, 3, 4, 5],
          myObj: [
            { name: "a", price: 230 },
            { name: "b", price: 240 },
            { name: "c", price: 250 },
          ],
        },
      });
    </script>
  </body>
</html>
